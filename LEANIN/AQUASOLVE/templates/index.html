<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUASOLVE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #logo {
            width: 80px; /* Adjust the size as needed */
            height: auto;
            margin-bottom: 10px;
            float: right; /* Align to the right */
        }
        header {
            background-color: #276dd0;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 15px;
            background-image: url('https://c0.wallpaperflare.com/preview/693/451/790/blue-water-photo.jpg'); /* Replace with your water-themed image */
            background-size: cover;
        }

        main {
            display: flex;
            flex-wrap: wrap; /* Allows cards to wrap to the next line on smaller screens */
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: rgb(116, 185, 235);
            background: linear-gradient(to bottom, #58bef9, #1c0eb5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #0008a1;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            color: white;
        }

        .tab {
            cursor: pointer;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            .card {
                flex: 1 0 100%; /* Stack cards one below the other */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>AquaSolve</h1>
    </header>

    <main>
        <div class="card" onclick="showTab('camera_capture')">
            <h2>Camera Capture</h2>
            <p>Explore water-related issues through our camera capture feature.</p>
        </div>

        <div class="card" onclick="showTab('map')">
            <h2>Map</h2>
            <p>Discover water-related information on the map.</p>
        </div>

        <div class="card" onclick="showTab('community')">
            <h2>Community</h2>
            <p>Connect with the AquaSolve community and share your experiences.</p>
        </div>
    </main>

    <footer>
        <div class="tab" onclick="showTab('home')">Home</div>
        <div class="tab" onclick="showTab('contacts')">Contacts</div>
    </footer>

    <script>
        function showTab(tabName) {
            if (tabName === 'camera_capture') {
                window.location.href = '{% url "camera" %}';
            } else if (tabName === 'map') {
                window.location.href = '{% url "user_location" %}';
            } else if (tabName === 'community') {
                window.location.href = '{% url "community" %}';
            } else if (tabName === 'home') {
                window.location.href = '{% url "index" %}';
            } else if (tabName === 'contacts') {
                window.location.href = '{% url "contacts" %}';
            }
        }   
    </script>
    

</body>
</html>
